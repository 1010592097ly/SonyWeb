<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>注册页面</title><link rel="stylesheet" href="./css/register.min.css"></head><body><div class="register"><div class="user"><input type="text" id="name" placeholder="请输入用户名"></div><div class="password"><input type="text" id="password" placeholder="请输入密码"></div><div class="repassword"><input type="text" id="repassword" placeholder="请确认密码"></div><div class="alert" id="alert"><span></span></div><div class="btn"><button id="btn">点击注册</button> <span><a href="./login.html">立即登陆</a></span></div></div><script type="module">import {$post, antiShake} from "./js/ajax.js";
        var aInputs = document.querySelectorAll(".register input");
        var aAlert = document.getElementById("alert");
        var oBtn = document.getElementById("btn");

        oBtn.onclick = antiShake(download,1000);
            function download(){
                $post({
                    url: "phps/register.php",
                    data: {
                        username: aInputs[0].value,
                        password: aInputs[1].value,
                        repassword: aInputs[2].value,
                    },
                    success: function(result){
                        console.log(result);
                        var obj = JSON.parse(result);
                        aAlert.style.display = 'block';
                        if(obj.code){
                            //错误
                            aAlert.innerHTML = obj.msg;
                            aAlert.style.color = "red";
                        }else{
                            //成功
                            aAlert.innerHTML = obj.msg;
                            aAlert.style.color = "green";
                        }
                    },
                    error: function(msg){
                        console.log(msg);
                    }
                })
            }</script></body></html>
